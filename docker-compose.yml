services:
  mcp-server:
    build: .
    env_file:
      - .env
    expose:
      - "8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - TRANSPORT=sse
    networks:
      mcp-network:
        aliases:
          - mcp-server
    restart: always

  auth-proxy:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/nginx.conf.template:ro
    env_file:
      - .env
    environment:
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN}
    # Substitute only the auth token to avoid clobbering Nginx $-vars
    # Sleep added to wait for mcp-server DNS
    command: /bin/sh -c "sleep 5 && envsubst '$$MCP_AUTH_TOKEN' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    depends_on:
      - mcp-server
    networks:
      - mcp-network
    restart: always

networks:
  mcp-network:
    driver: bridge
